<div class="container">
  <div class="sign-in row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-10 align-self-center">
      <div class="text-center">
        <img
          src="assets/img/SmartCargoLogo.png"
          alt="smart-cargo-logo.png"
          width="150px"
          height="150px"
        />
      </div>
      <!-- login-form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mt-3 py-5 card justify-content-center align-items-center">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              class="form-control"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <button
            type="submit"
            class="mt-2 btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Sign-in
          </button>
          <a [routerLink]="['/forgot-password']" class="mt-3">
            Forgot you'r password?
          </a>
        </div>
      </form>
      <!-- end-of login-form -->
    </div>
  </div>
</div>
