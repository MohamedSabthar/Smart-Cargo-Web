<div class="container">
  <div class="sing-in row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-10 align-self-center">
      <div class="text-center">
        <img
          src="assets/img/SmartCargoLogo.png"
          alt="smart-cargo-logo.png"
          width="150px"
          height="150px"
        />
      </div>
      <div class="mt-3 py-5 card justify-content-center align-items-center">
        <div class="form-group">
          <label for="email">Enter you'r email</label>
          <input id="email" type="text" class="form-control" />
        </div>
        <button type="submit" class="mt-2 btn btn-primary">
          Reset password
        </button>
        <a [routerLink]="['/']" class="mt-3">
          Go back to login
        </a>
      </div>
    </div>
  </div>
</div>
