<div class="container-fluid">
  <div class="row">
    <app-side-bar></app-side-bar>
    <div class="col main-content">
      <!-- Status Cards -->
      <div class="row">
        <!-- Ready -->
        <div class="col-12 col-lg-12 col-xl-3 mt-md-1 mt-3">
          <div class="card">
            <div class="card-body text-center">
              <span class="status-text align-middle mr-3">Ready</span>
              <div class="status-divider align-middle"></div>
              <span class="mx-3 align-middle status-number">487</span>
            </div>
          </div>
        </div>
        <!-- End of Ready -->

        <!-- Pending -->
        <div class="col-12 col-lg-12 col-xl-6 mt-md-1 mt-3">
          <div class="card">
            <div class="card-body text-center">
              <span class="status-text align-middle mr-3">Orders</span>
              <div class="status-divider align-middle"></div>

              <span class="ml-3 align-middle status-description">High</span>
              <span class="mx-2 align-middle status-number">784</span>

              <div
                class="status-divider status-divider-min align-middle mx-2"
              ></div>
              <span class="mx-2 align-middle status-description">Medium</span>
              <span class="mx-2 align-middle status-number">100</span>
              <div
                class="status-divider status-divider-min align-middle mx-2"
              ></div>
              <span class="mx-2 align-middle status-description">Low</span>
              <span class="mx-2 align-middle status-number">345</span>
            </div>
          </div>
        </div>
        <!-- End of Pending -->

        <!-- Delivered -->
        <div class="col-12 col-lg-12 col-xl-3 mt-md-1 mt-3">
          <div class="card">
            <div class="card-body text-center">
              <span class="status-text align-middle mr-3">Delivered</span>
              <div class="status-divider align-middle"></div>
              <span class="mx-3 align-middle status-number">894</span>
            </div>
          </div>
        </div>
        <!-- End of delivered -->
      </div>
      <!-- End of status cards -->

      <!-- Last schedule -->
      <div class="row">
        <div class="col-12">
          <div class="card bg-primary mt-5">
            <div class="card-body text-center">
              <span class="text-white status-text"
                >Last schedule on - 2020/04/03 @ 10.30 am</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- End of last schedule -->

      <!-- start of Urgency level-->
      <app-urgency-level></app-urgency-level>
      <!-- End of Urgency level-->

      <!-- Schedule table -->
      <div class="row">
        <div class="col-12">
          <div class="card mt-5">
            <div class="d-flex flex-row-reverse">
              <button type="button" class="btn btn-primary w-25 my-4 mr-4">
                Run Schedule
              </button>
            </div>
            <app-scheduled-orders-table
              [details]="scheduleDetails"
            ></app-scheduled-orders-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
