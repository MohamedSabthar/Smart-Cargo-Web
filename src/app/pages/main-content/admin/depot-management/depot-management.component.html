<div class="container-fluid">
  <div class="row">
    <app-side-bar></app-side-bar>
    <!-- Content of Depot Management -->
    <div class="col main-content">
      <div class="row justify-content-center">
        <div class="card xcard">
          <div class="card-body">
            <form [formGroup]="manageDepot">
                <!-- message alert -->
                <ngb-alert
                    *ngIf="userMessage != null"
                    [type]="'success'"
                    style="max-width: 500px;"
                    (close)="closeUpdateAlert()"
                    >{{ userMessage }}</ngb-alert
                  >
                  <ngb-alert
                    *ngIf="userMapMessage != null"
                    [type]="'danger'"
                    style="max-width: 500px;"
                    (close)="closeUpdateAlert()"
                    >{{ userMapMessage }}</ngb-alert
                  >
              <div class="row">
                <div class="col-8 col-md-9">
                  <h4 style="color: #4d5c84">Your depot details</h4>
                  <label>Depot Address</label>
                  <input
                    id="Depot_address"
                    type="text"
                    class="form-control"
                    formControlName="address"
                    placeholder="Warehouse Address"
                  />

                  <label for="">Selection on map</label>
                  <div class="modal-body">
                    <div id="map" class="map"></div>
                  </div>
                </div>
                <div class="col-2 col-md-3 align-items-center">
                  <button
                    [disabled]="manageDepot.invalid"
                    (click)="this.depotId ? confirmRegister(confirmRegistermodal) : onSubmit()"
                    type="submit"
                    class="btn btn-primary button k-margin"
                  >{{this.depotId ? "update" : "save"}}
                  </button>
                </div>
              </div>

              <!-- Confirmation model called in confirmRegister(confirmRegister) -->
              <ng-template #confirmRegistermodal>
                <div class="modal-body text-center">
                  <h4 class="mb-2 text-primary">
                    Are you sure to update Depot 
                  </h4>
                  <p class="mb-3">
                    Click confirm to proceed or Cancel to Revert
                  </p>
                </div>
                <div class="text-center mb-2">
                  <button
                    type="button"
                    class="mx-2 btn btn-default"
                    (click)="onSubmit()"
                  >
                    Confirm
                  </button>

                  <button
                    type="button"
                    class="mx-2 btn btn-primary"
                    (click)="decline()"
                  >
                    Cancel
                  </button>
                </div>
              </ng-template>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
