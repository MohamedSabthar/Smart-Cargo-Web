<div
  class="mb"
  call="col-12 col-md-6"
  id="route"
  style="height: 100%; width: 100%"
></div>

<div class="card card-body">
  <div class="form-group">
    <label for="exampleFormControlSelect2">select a driver from the list</label>
    <select
      class="form-control"
      id="exampleFormControlSelect2"
      [(ngModel)]="selectedDriver"
    >
      <option *ngFor="let driver of availableDrivers" [ngValue]="driver">
        {{ driver.name.first }} {{ driver.name.last }} {{ driver.license_no }}
      </option>
    </select>
  </div>
  <div>
    <button (click)="assignDriver()" class="btn btn-small submit">
      Assign
    </button>
  </div>
</div>
